<!DOCTYPE HTML><!-- con DOCTYPE estaremos diciendo la version de html que queremos usar ejemplo para html4 html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN""http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd" -->
<!-- La etiqueta html siempre tiene que estar presente,ella es la que le dice al navegador que el documento es html -->
<html lang="es">
<head>
	<!-- esta etiqueta es para que el navegador entienda nuestro lenguaje -->
	<meta charset="UTF-8">
	<!-- Este es nuestro titulo que aparecera en la pestaÃ±a de la pagina -->
	<title>Mi primera pagina web</title>
	<link href="css/estilos.css" rel="stylesheet" type="text/css" />
</head>
<!-- la etiqueta body es donde se mostrara el contenido -->
<body>
	<!-- la etiqueta main,sirve para agrupar el contenido, y con css le daremos unos estilos bonitos -->
	<main>
		<!-- Esta es la cabesera que contiene el menu -->
		<header>
			<!-- Esta etiqueta sirve para el menu -->
			<nav id="menu">
				<!-- con la etiqueta ul para listas, estaremos posicionando las listas en una sola linea y luego le daremos estilos con css -->
				<ul>
					<!-- la etiqueta li  es para que se muestren listas,como puedes ver tiene una etiqueta dentro, es la etiqueta a, que es para mostrar los link de la pagina, luego te explico -->
					<li><a href="#" title="Pagina principal">Incio</a></li>
					<li><a href="#" title="Conocenos">Nosotros</a></li>
					<li><a href="#" title="Nuestros servicios">Servicios</a></li>
					<li><a href="#" title="Contactanos">Contactos</a></li>
				</ul>
			</nav>
		</header>
		<!-- Primer Articulo -->
		<section>
			<article></article>
		</section>
		
		<!-- Segundo Articulo -->
		<aside>
			<article></article>
		</aside>
		<!-- Pie de pagina, con esta etiqueta estaremos mostrando los creadore de la pagina -->
		<footer></footer>
	</main>
</body>
</html>
